[build]
publish = "public"
command = "hugo --gc --minify"

# Default site wide settings
[build.processing]
skip_processing = false
[build.processing.css]
bundle = true
minify = true
[build.processing.js]
bundle = true
minify = true
[build.processing.images]
compress = true

[context.production.environment]
HUGO_VERSION = "0.78.2"

[context.deploy-preview.environment]
HUGO_VERSION = "0.78.2"
